        // DOM elements
        const questionsContainer = document.getElementById('questionsContainer');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Display questions
        function displayQuestions(questionsToDisplay) {
            questionsContainer.innerHTML = '';
            if (questionsToDisplay.length === 0) {
                questionsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>No questions found</h3>
                        <p>Try a different search term or filter</p>
                    </div>
                `;
                return;
            }
            questionsToDisplay.forEach(q => {
                const optionsHtml = q.options.length > 0 
                    ? `<ul class="options-list">${q.options.map(opt => `<li>${opt}</li>`).join('')}</ul>` 
                    : '';
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <div class="question-number">Q${q.id}</div>
                    <div class="question-text">${q.question}</div>
                    ${optionsHtml}
                    <div class="answer-section">
                        <button class="show-answer-btn">
                            <i class="fas fa-lightbulb"></i> Show Answer
                        </button>
                        <div class="answer">
                            <h4>Answer:</h4>
                            ${q.answer}
                        </div>
                        <div class="explanation">
                            <h4>Explanation:</h4>
                            ${q.explanation}
                        </div>
                    </div>
                `;
                questionsContainer.appendChild(questionCard);
            });

            // Add event listeners to show/hide buttons
            document.querySelectorAll('.show-answer-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const answer = this.nextElementSibling;
                    const explanation = answer.nextElementSibling;
                    const isShowing = answer.style.display === 'block';
                    answer.style.display = isShowing ? 'none' : 'block';
                    explanation.style.display = isShowing ? 'none' : 'block';
                    this.innerHTML = isShowing 
                        ? '<i class="fas fa-lightbulb"></i> Show Answer' 
                        : '<i class="fas fa-eye-slash"></i> Hide Answer';
                });
            });
        }

        // Filter questions based on search and category
        function filterQuestions() {
            const searchText = searchInput.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            const filteredQuestions = questions.filter(q => {
                const matchesSearch = q.question.toLowerCase().includes(searchText) || 
                                     q.answer.toLowerCase().includes(searchText) ||
                                     q.options.some(opt => opt.toLowerCase().includes(searchText)) ||
                                     q.explanation.toLowerCase().includes(searchText);
                const matchesFilter = activeFilter === 'all' || 
                                    (activeFilter === 'answered' && q.answer) ||
                                    (activeFilter === 'unanswered' && !q.answer);
                return matchesSearch && matchesFilter;
            });
            displayQuestions(filteredQuestions);
        }

        // Event listeners
        searchInput.addEventListener('input', filterQuestions);
        searchBtn.addEventListener('click', filterQuestions);
        filterBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                filterBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                filterQuestions();
            });
        });

        // Initial display
        displayQuestions(questions);
    </script>
